<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Guarderías</title>
  <link rel="stylesheet" href="../styles/admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Panel de Administración 🐾</h1>
    <nav>
      <a href="/home.html" class="btn secondary">Ir a Home</a>
      <button id="btn-new-store" class="btn approve">+ Nueva Tienda</button>
    </nav>
  </header>

  <main>
    <section id="guarderias-container" class="cards-container">
      <!-- Aquí se renderizan dinámicamente las tiendas y sucursales -->
    </section>
  </main>

  <!-- Modal Store -->
  <div id="store-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="store-modal-title">Nueva Tienda</h2>
      <form id="store-form">
        <label>Nombre:
          <input type="text" id="store-name" required />
        </label>
        <label>Dirección:
          <input type="text" id="store-location" />
        </label>
        <label>Tipo:
          <input type="text" id="store-type" />
        </label>
        <label>Descripción:
          <textarea id="store-description"></textarea>
        </label>
        <button type="submit" class="btn approve">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal Branch -->
  <div id="branch-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="branch-modal-title">Nueva Sucursal</h2>
      <form id="branch-form">
        <label>Nombre:
          <input type="text" id="branch-name" required />
        </label>
        <label>Descripción:
          <textarea id="branch-description"></textarea>
        </label>
        <label>Dirección:
          <input type="text" id="branch-address" />
        </label>
        <label>Teléfono:
          <input type="text" id="branch-phone" />
        </label>
        <label>Activa:
          <select id="branch-active">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </label>
        <button type="submit" class="btn approve">Guardar</button>
      </form>
    </div>
  </div>

  <script type="module" src="../js/page-admin.js"></script>
</body>
</html>
