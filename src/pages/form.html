<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Guardería - PawCare</title>
  <meta name="organization" content="CLEMS">
  <meta name="author" content="CLEMS">
  <meta name="designer" content="CLEMS">
  <meta name="copyright" content="© 2025 CLEMS. All rights reserved">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="revisit-after" content="15days">
  <link rel="stylesheet" href="../styles/stylesForm.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="paw-icon.png" alt="Logo PawCare" class="logo" />
      <h1>PawCare</h1>
    </header>

    <h2>Requerimientos para registrarse como guardería en PawCare</h2>

    <form>
      <section>
        <h3>Información personal del responsable:</h3>
        <p>*Todos los campos son obligatorios</p>
        <input type="text" placeholder="Nombre completo" required />
        <input type="text" placeholder="Documento de identidad" required />
        <input type="text" placeholder="Teléfono de contacto" required />
        <input type="text" placeholder="Dirección de la guardería" required />
        <input type="email" placeholder="Correo electrónico válido" required />
      </section>

      <section>
        <h3>Información de la guardería:</h3>
        <input type="text" placeholder="Nombre de la guardería" required />
        <input type="text" placeholder="Dirección de la guardería" required />
        <input type="url" placeholder="URL de la foto de las instalaciones (mín 3)" required />
        <input type="text" placeholder="Capacidad máxima de animales (por especie)" required />
        <input type="text" placeholder="Tipos de servicios ofrecidos (guardería de día, hospedaje nocturno, etc)"
          required />
      </section>

      <section>
        <h3>Requerimientos de seguridad y legalidad:</h3>
        <input type="text"
          placeholder="Cumplimiento de normas básicas de bienestar animal (espacio limpio, ventilado y seguro)"
          required />
        <input type="text" placeholder="Registro mercantil o NIT" required />
      </section>

      <section>
        <h3>Experiencia y referencias:</h3>
        <textarea placeholder="Experiencia previa en el cuidado de animales (opcional, pero recomendada)"></textarea>
      </section>

      <div class="buttons">
        <button type="submit" class="save">Guardar</button>
        <button type="submit" class="submit">Enviar</button>
        <button type="reset" class="cancel">Cancelar</button>
      </div>
    </form>

    <footer>
      <img src="paw-icon.png" alt="Paw icon footer" class="footer-icon" />
      <p>© 2025</p>
    </footer>
  </div>
  <script type="module" src="../js/main.js"></script>
  <!-- Falta la logica del form -->
 <script type="module" src="../js/"></script>
</body>

</html>
