<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Segoe UI", "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-3">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Centrado absoluto del logo -->
        <div
          class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-2"
        >
          <span class="text-blue-900 text-xl"></span>
          <span class="text-gray-800 font-semibold text-lg">PawCare</span>
        </div>


      </div>
    </nav>
    <main class="flex-1 px-5 py-6 max-w-6xl mx-auto">
      <!-- Back button -->
      <button
        id="back-btn"
        onclick="history.back()"
        class="inline-flex items-center gap-2 text-white bg-blue-600 hover:bg-blue-700 active:bg-blue-800 px-5 py-2.5 rounded-full text-sm font-medium shadow-md transition-all duration-200 ease-in-out"
      >
        Back
      </button>

      <!-- Store detail -->
      <div
        id="store-detail-container"
        class="bg-white p-6 mt-6 rounded-xl shadow-md mb-6"
      >
        <p>Loading store information...</p>
      </div>

      <!-- Branches -->
      <div id="branches-container" class="bg-white p-6 rounded-xl shadow-md">
        <p>Searching for branches...</p>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-white border-t border-gray-200 py-4 text-center text-sm text-gray-700 flex justify-center items-center gap-2"
    >
      Â© 2025 Store | All rights reserved
    </footer>

    <script type="module" src="../js/page-store-detail.js"></script>
  </body>
</html>
