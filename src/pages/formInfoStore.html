<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Información Legal - Guardería Canina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
  <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Actualizar Información Legal
    </h1>

    <!-- Formulario -->
    <form id="update-store-form" class="space-y-5">
      <!-- Razón social -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Razón Social / Nombre Comercial *
        </label>
        <input 
          type="text" 
          name="business_name" 
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
        >
      </div>

      <!-- NIT -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Número de Identificación (NIT, CIF, RFC, etc.) *
        </label>
        <input 
          type="text" 
          name="tax_id" 
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
        >
      </div>

      <!-- Licencia -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Licencia de Funcionamiento / Registro Mercantil
        </label>
        <input 
          type="text" 
          name="business_license" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
        >
      </div>

      <!-- Dirección -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Dirección Física *
        </label>
        <input 
          type="text" 
          name="main_address" 
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
        >
      </div>

      <!-- Teléfono -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Teléfono Oficial
        </label>
        <input 
          type="text" 
          name="official_phone" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
        >
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Correo Electrónico Oficial
        </label>
        <input 
          type="email" 
          name="official_email" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
        >
      </div>

      <!-- Botón -->
      <button 
        type="submit" 
        id="submit-btn"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 shadow-md"
      >
        Actualizar Información
      </button>
    </form>

    <!-- Mensaje -->
    <div id="message-container" class="mt-6 text-center text-sm"></div>
  </main>

  <script type="module" src="/src/js/form-info-store.js"></script>
</body>
</html>
