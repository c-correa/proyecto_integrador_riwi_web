  <title>Update Legal Information - Dog Daycare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
  <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Update Legal Information
    </h1>

    <!-- Form -->
    <form id="update-store-form" class="space-y-5">
      <!-- Business Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Legal/Trade Name *
        </label>
        <input type="text" name="business_name" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
      </div>

      <!-- Tax ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Identification Number (NIT, CIF, RFC, etc.) *
        </label>
        <input type="text" name="tax_id" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
      </div>

      <!-- Business License -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Business License / Commercial Registration
        </label>
        <input type="text" name="business_license"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Physical Address *
        </label>
        <input type="text" name="main_address" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Official Phone
        </label>
        <input type="text" name="official_phone"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Official Email
        </label>
        <input type="email" name="official_email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
      </div>

      <!-- Button -->
      <button type="submit" id="submit-btn"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 shadow-md">
        Update Information
      </button>
    </form>

    <!-- Message -->
    <div id="message-container" class="mt-6 text-center text-sm"></div>
  </main>

  <script type="module" src="../js/form-info-store.js"></script>
</body>

</html>
