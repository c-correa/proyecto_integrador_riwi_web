<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="organization" content="CLEMS">
    <meta name="author" content="CLEMS">
    <meta name="designer" content="CLEMS">
    <meta name="copyright" content="© 2025 CLEMS. All rights reserved">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <title>PawCare - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col md:flex-row bg-[#AECAD6]">
    <!-- Left Section -->
    <aside class="flex flex-col justify-between w-full md:w-2/5 bg-white p-8">
        <header class="flex flex-col gap-4">
            <span class="text-gray-600 text-base font-medium"></span>
            <div class="flex items-center gap-2 cursor-pointer" onclick="navigateToHome()">
                <img src="../../public/img/file_00000000749861f89afa72857b0d7f69.png" alt="PawCare Logo"
                    class="w-6 h-6">
                <h1 class="font-bold text-xl text-gray-800">PawCare</h1>
            </div>
        </header>

        <section class="flex flex-col gap-6 flex-1 justify-center text-center">
            <h2 class="text-4xl font-bold text-gray-800 leading-tight">Register at<br>PawCare</h2>
            <p class="text-gray-600 text-base leading-relaxed">
                You will receive an email confirming the requirements to become part of our website.
            </p>
        </section>

        <section class="bg-gradient-to-br from-[#40B0D0] to-[#2080A0] rounded-xl p-8 my-8">
            <div class="flex items-center gap-6 flex-col text-center">
                <div class="promo-text">
                    <h3 class="text-white text-2xl font-bold leading-tight mb-2">Start<br>Your Experience</h3>
                </div>
            </div>
        </section>

        <footer class="mt-auto">
            <div class="flex items-center gap-2">
                <span class="text-gray-600 text-base">© 2025 PawCare. All rights reserved.</span>
            </div>
        </footer>
    </aside>

    <!-- Right Section -->
    <main
        class="flex-1 relative bg-[url('/public/img/mobiliario-canino-parque-para-perros-queretaro.webp')] bg-cover bg-center flex items-center justify-center">
        <div class="bg-white/95 rounded-2xl p-12 w-11/12 max-w-lg shadow-2xl backdrop-blur-md">
            <section class="text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to PawCare</h2>
                <p class="text-gray-600 text-base mb-8 leading-relaxed">Create your account and let us help you find a
                    safe place for your furry friend.</p>

                <form class="flex flex-col gap-6 text-left" id="registerForm">
                    <!-- Username -->
                    <div>
                        <label for="user" class="block mb-2 font-medium text-gray-800 text-sm">Username</label>
                        <input type="text" id="user" name="user" placeholder="Johndoe"
                            class="w-full p-4 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-white"
                            required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block mb-2 font-medium text-gray-800 text-sm">Email</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@gmail.com"
                            class="w-full p-4 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-white"
                            required>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block mb-2 font-medium text-gray-800 text-sm">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(259) 880-0100"
                            class="w-full p-4 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-white"
                            required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password-register"
                            class="block mb-2 font-medium text-gray-800 text-sm">Password</label>
                        <div class="relative">
                            <input type="password" id="password-register" name="password"
                                placeholder="8534_john_Kurniawan"
                                class="w-full p-4 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-white pr-12"
                                required>
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 p-2"
                                onclick="togglePasswordRegister()" aria-label="Show or hide password">
                                <img src="../../public/img/eye-fill.svg" alt="Show password" class="w-5 h-5"
                                    id="eye-show-register">
                                <img src="../../public/img/eye-slash.svg" alt="Hide password" class="w-5 h-5 hidden"
                                    id="eye-hide-register">
                            </button>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="bg-blue-500 text-white py-4 px-6 rounded-lg text-lg font-bold cursor-pointer transition hover:bg-blue-700">
                        Register
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script type="module" src="../js/page-register.js"></script>
</body>

</html>
