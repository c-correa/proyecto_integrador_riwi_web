<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawCare - Search Services</title>
    <meta name="organization" content="CLEMS">

    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/search.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo" onclick="navigateToHome()" style="cursor: pointer;">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 2C13.1 2 14 2.9 14 4S13.1 6 12 6 10 5.1 10 4 10.9 2 12 2M8.5 7C9.6 7 10.5 7.9 10.5 9S9.6 11 8.5 11 6.5 10.1 6.5 9 7.4 7 8.5 7M15.5 7C16.6 7 17.5 7.9 17.5 9S16.6 11 15.5 11 13.5 10.1 13.5 9 14.4 7 15.5 7M12 8C15.31 8 18 10.69 18 14V22H6V14C6 10.69 8.69 8 12 8Z' fill='%234a5568'/%3E%3C/svg%3E"
                alt="PawCare Logo" class="logo-icon">
            <span class="logo-text">PawCare</span>
        </div>

        <nav class="nav">
            <div class="nav-item dropdown">
                <span>Country</span>
                <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="nav-item dropdown">
                <span>Capacity</span>
                <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="nav-item dropdown">
                <span>Animal Type</span>
                <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </nav>

        <button class="search-btn" id="searchBtn">Search</button>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3>Options:</h3>

                <div class="filter-tags" id="filterTags">
                    <span class="filter-tag">Caregiver <button class="remove-tag">×</button></span>
                    <span class="filter-tag">Walking <button class="remove-tag">×</button></span>
                    <span class="filter-tag">Grooming <button class="remove-tag">×</button></span>
                    <span class="filter-tag">Kennel <button class="remove-tag">×</button></span>
                    <span class="filter-tag">Taxi <button class="remove-tag">×</button></span>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <div>
                            <div class="label-title">Label</div>
                            <div class="label-description">Description</div>
                        </div>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <div>
                            <div class="label-title">Label</div>
                            <div class="label-description">Description</div>
                        </div>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <div>
                            <div class="label-title">Label</div>
                            <div class="label-description">Description</div>
                        </div>
                    </label>
                </div>

                <div class="candidate-section">
                    <div class="candidate-label">Quantity:</div>
                    <div class="candidate-description">Description</div>
                </div>

                <div class="price-section">
                    <div class="price-label">Budget</div>
                    <div class="price-range">$0-100</div>
                    <div class="price-slider">
                        <input type="range" min="0" max="100" value="0" class="slider" id="minPrice">
                        <input type="range" min="0" max="100" value="100" class="slider" id="maxPrice">
                    </div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <div class="label-title">Label</div>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <div class="label-title">Label</div>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        <div class="label-title">Label</div>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <div class="content" id="servicesContent">
            <!-- Service cards will be loaded here -->
            <div class="loading">Loading services...</div>
        </div>
    </main>

    <!-- Back to Start Button -->
    <a href="../pages/profile.html"><button class="back-to-start">Go back</button></a>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/page-search.js"></script>
</body>

</html>
